<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gerenciador de Ingressos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="carousel/carousel.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div id="header-main">
                    <h1><a href="index.html">SGI</a></h1>
                    <form class="busca">
                        <label id="busca">Buscar:</label>
                        <input type="search" name="busca" placeholder="Buscar Shows, Filmes e Peças">
                    </form>
                    <div class="login-links">
                        <a href="cadastrar">Cadastre-se</a> ou Faça
                        <a href="login">Login</a>
                    </div>
                </div>
                <nav class="menu-principal">
                    <ul>
                        <li>
                            <a href="ofertas">Ofertas do dia</a>
                        </li>
                        <li>
                            <a href="categorias">Categorias</a>
                            <ul class="submenu">
                                <li>
                                    <a href="shows">Shows</a>
                                </li>
                                <li>
                                    <a href="filmes">Filmes</a>
                                </li>
                                <li>
                                    <a href="Peças">Peças</a>
                                </li>

                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
             <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/blade.jpg" style="width:100%">
                <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/hobbit.jpg" style="width:100%">
                <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/mail.jpg" style="width:100%">
                <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div> 
        </main>
        <footer>
            Sistema de Gerenciamento de Ingressos
            <a href="termos-e-condicoes">Termos e Condições</a>
            <a href="politicas-de-privacidade">Políticas de Privacidade</a>
            <a href="contato">Contato</a>
        </footer>
    </div>
</body>
<script src="carousel/carousel.js"></script>

</html>
